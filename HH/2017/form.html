<form name="form" method="post">
	<fieldset>
		<legend>Formularz zgłoszeniowy</legend>
		<table>
			<tr>
				<td>Lokalizacja:</td>
			<tr>
				<td>
					<input type="text" id="latitude" disabled>
					<input type="text" id="longitude" disabled>
					<input type="hidden" name="location" id="location">
					<input type="button" value="Odśwież lokalizacje" onclick="doDefineLocation()">
				</td>
			</tr>
			<tr>
				<td>Rodzaj zanieczyszczenia:</td>
			</tr>
			<tr>
				<td>
					<select name="type">
						<option></option>
						%option%
					</select>
				</td>
			</tr>
			<tr>
				<td>Zdjęcie:</td>
			<tr>
				<td>
					<input type="file" onchange="onFileChange(event)">
				</td>
			</tr>
			<tr>
				<td>Uwagi:</td>
			<tr>
				<td>
					<textarea name="comments" rows="4" cols="40" maxlenght="100"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<input type="hidden" name="file" id="file">
					<input type="submit" value="Wyślij">
					<input type="reset" value="Wyczyść">
				</td>
			</tr>
		</table>
	</fieldset>
</form>
<script>doDefineLocation();</script>
